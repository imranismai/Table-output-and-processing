<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Processing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Table Output & Processing</h1>

    <!-- Table 1 -->
    <h2 style="text-align: center;">Table 1</h2>
    <table id="table1">
        <thead>
            <tr>
                <th>Index #</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table 1 rows will be added dynamically -->
        </tbody>
    </table>

    <!-- Table 2 -->
    <h2 style="text-align: center;">Table 2</h2>
    <table id="table2">
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td id="alpha"></td>
            </tr>
            <tr>
                <td>Beta</td>
                <td id="beta"></td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td id="charlie"></td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
